<h2 mat-dialog-title>Add Edge: </h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Ending Vertex Name: </mat-label>
        <input
            matInput
            type="text"
            [(ngModel)]="data.vname"
        >
    </mat-form-field>

    <mat-form-field>
        <mat-label> Weight: </mat-label>
        <input
            matInput
            type="number"
            [(ngModel)]="data.weight"
        >
    </mat-form-field>
</div>

<mat-dialog-actions [align]="'end'">
    <button mat-flat-button color="accent" (click)="close()">Cancel</button>
    <button mat-flat-button color="accent" [mat-dialog-close]="data">Create New Edge</button>
</mat-dialog-actions>
